<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>🚨 Emergency Contacts</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="emergency.css" />
    </head>
    <body>
        <!-- Navigation -->
        <div
            style="
                background: #f8f9fa;
                padding: 10px;
                margin-bottom: 20px;
                border-bottom: 1px solid #dee2e6;
            "
        >
            <div
                style="
                    max-width: 900px;
                    margin: 0 auto;
                    display: flex;
                    gap: 20px;
                    align-items: center;
                "
            >
                <a
                    href="/"
                    style="
                        text-decoration: none;
                        color: #495057;
                        font-weight: bold;
                    "
                    >🏘️ Community</a
                >
                <a
                    href="feed.html"
                    style="text-decoration: none; color: #495057"
                    >Feed</a
                >
                <a
                    href="post.html"
                    style="text-decoration: none; color: #495057"
                    >Post Help</a
                >
                <a
                    href="volunteers.html"
                    style="text-decoration: none; color: #495057"
                    >Volunteers</a
                >
                <a
                    href="donations.html"
                    style="text-decoration: none; color: #495057"
                    >Donations</a
                >
                <a
                    href="emergency.html"
                    style="text-decoration: none; color: #007bff"
                    >Emergency</a
                >
                <a
                    href="admin.html"
                    data-requires-admin
                    style="
                        text-decoration: none;
                        color: #dc3545;
                        font-weight: bold;
                        display: none;
                    "
                    >🛡️ Dashboard</a
                >
            </div>
        </div>

        <div class="emergency-container">
            <h2>Emergency Contacts</h2>
            <p>Search by area or browse emergency contacts by service</p>
            <input
                type="text"
                id="areaSearchInput"
                placeholder="Search by area (e.g., Dhanmondi, Gulshan)"
            />

            <div class="contact-section">
                <div class="section-header" data-category="Police">
                    👮 Police Department ▾
                </div>
                <div class="section-body" id="policeList"></div>
            </div>

            <div class="contact-section">
                <div class="section-header" data-category="Hospital">
                    🏥 Hospitals & Medical ▾
                </div>
                <div class="section-body" id="hospitalList"></div>
            </div>

            <div class="contact-section">
                <div class="section-header" data-category="Fire Service">
                    🚒 Fire Service ▾
                </div>
                <div class="section-body" id="fireList"></div>
            </div>

            <div class="contact-section">
                <div class="section-header" data-category="Volunteers">
                    🤝 Volunteers ▾
                </div>
                <div class="section-body" id="volunteerList"></div>
            </div>
        </div>

        <script src="emergency.js"></script>
        <script src="script.js"></script>
    </body>
</html>
