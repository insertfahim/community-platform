<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Learning Exchange</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="learning.css" />
    </head>
    <body>
        <main class="learning-page">
            <section class="learning-hero">
                <h1>Community Learning Exchange</h1>
                <p>
                    Offer your skills or request help. Learn together, faster.
                </p>
            </section>

            <section class="learning-toolbar">
                <div class="learning-search">
                    <input
                        id="learn-search"
                        type="text"
                        placeholder="Search by subject or details..."
                        aria-label="Search learning items"
                    />
                </div>
                <div class="learning-filters">
                    <label class="sr-only" for="learn-kind">Type</label>
                    <select id="learn-kind" aria-label="Filter by type">
                        <option value="">All types</option>
                        <option value="offer">Offers</option>
                        <option value="request">Requests</option>
                    </select>
                    <label class="sr-only" for="learn-sort">Sort</label>
                    <select id="learn-sort" aria-label="Sort results">
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                        <option value="az">Subject Aâ€“Z</option>
                        <option value="za">Subject Zâ€“A</option>
                    </select>
                    <button id="learn-clear" type="button">Clear</button>
                </div>
                <div class="learning-stats">
                    <span id="learn-count">0</span>
                    <span class="muted">results</span>
                </div>
            </section>

            <section class="learning-grid-section">
                <div
                    id="learning-grid"
                    class="learning-grid"
                    aria-live="polite"
                ></div>
                <div id="learn-empty" class="learning-empty" hidden>
                    <div class="illustration" aria-hidden="true">ðŸ“š</div>
                    <h3>No items found</h3>
                    <p>
                        Try adjusting filters or posting the first learning
                        item.
                    </p>
                </div>
            </section>

            <section class="learning-create" data-requires-auth>
                <h2>Share your knowledge</h2>
                <div class="create-form">
                    <div class="row">
                        <label for="learn-kind-create" class="sr-only"
                            >Type</label
                        >
                        <select id="learn-kind-create">
                            <option value="offer">Offering</option>
                            <option value="request">Requesting</option>
                        </select>
                        <label for="learn-subject" class="sr-only"
                            >Subject</label
                        >
                        <input
                            id="learn-subject"
                            type="text"
                            placeholder="Subject (e.g., Math, English, JavaScript)"
                        />
                    </div>
                    <div class="row">
                        <label for="learn-details" class="sr-only"
                            >Details</label
                        >
                        <textarea
                            id="learn-details"
                            rows="3"
                            placeholder="Add a short description..."
                        ></textarea>
                    </div>
                    <div class="row actions">
                        <button id="learn-post" type="button">Post Item</button>
                        <span
                            id="learn-status"
                            class="status"
                            role="status"
                            aria-live="polite"
                        ></span>
                    </div>
                </div>
            </section>
        </main>

        <!-- Modal for item details -->
        <div id="learn-modal" class="learn-modal" hidden>
            <div class="learn-modal__backdrop" data-close-modal></div>
            <div
                class="learn-modal__dialog"
                role="dialog"
                aria-modal="true"
                aria-labelledby="learn-modal-title"
            >
                <button
                    class="learn-modal__close"
                    aria-label="Close"
                    data-close-modal
                >
                    Ã—
                </button>
                <div id="learn-modal-body"></div>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="learning.js"></script>
    </body>
</html>
