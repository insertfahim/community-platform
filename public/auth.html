<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login / Signup</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="auth.css" />
    </head>
    <body>
        <div class="cont">
            <!-- Sign In Form -->
            <div class="form sign-in">
                <h2>Welcome</h2>
                <label>
                    <span>Email</span>
                    <input type="email" placeholder="you@example.com" />
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" placeholder="••••••••" />
                </label>
                <p class="forgot-pass">Forgot password?</p>
                <button type="button" class="submit">Sign In</button>
                <p
                    id="signinError"
                    style="
                        color: rgb(189, 68, 68);
                        font-weight: bold;
                        text-align: center;
                        margin-top: 10px;
                    "
                ></p>
                <p id="signinNote" class="notice" aria-live="polite"></p>
                <div class="demo-cta">
                    <div class="demo-subtitle">Just trying it out?</div>
                    <button id="demoLoginBtn" type="button" class="demo-btn">
                        ✨ Use Demo Account
                    </button>
                </div>
            </div>

            <div class="sub-cont">
                <div class="img">
                    <div class="img__text m--up">
                        <h3>Don't have an account? Please Sign up!</h3>
                    </div>
                    <div class="img__text m--in">
                        <h3>If you already have an account, just sign in.</h3>
                    </div>
                    <div class="img__btn">
                        <span class="m--up">Sign Up</span>
                        <span class="m--in">Sign In</span>
                    </div>
                </div>

                <!-- Sign Up Form -->
                <div class="form sign-up">
                    <h2>Create your Account</h2>
                    <label>
                        <span>Name</span>
                        <input type="text" />
                    </label>
                    <label>
                        <span>Email</span>
                        <input type="email" />
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="password" />
                    </label>
                    <button type="button" class="submit sign-up">
                        Sign Up
                    </button>
                    <p
                        id="signupError"
                        style="
                            color: rgb(189, 68, 68);
                            font-weight: bold;
                            text-align: center;
                            margin-top: 10px;
                        "
                    ></p>
                    <p id="signupNote" class="notice" aria-live="polite"></p>
                </div>
            </div>
        </div>

        <script src="auth.js"></script>
        <script src="script.js"></script>
    </body>
</html>
